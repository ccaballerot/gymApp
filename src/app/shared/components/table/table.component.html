<mat-card>
  <mat-card-header>
    <mat-form-field>
      <input matInput (keyup)="filterchange($event)" placeholder="Buscar...">
    </mat-form-field>
  </mat-card-header>

  <mat-card-content>
    <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container [matColumnDef]="item.value" *ngFor="let item of columns; let i = index">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> {{ item.valueView }} </th>
        <td mat-cell *matCellDef="let element"> {{ element[item.value] }} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="primary" (click)="edit(element)">Editar</button>
          <button mat-raised-button color="warn" (click)="deleteItem(element)">Borrar</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>

  <mat-card-footer>
    <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
  </mat-card-footer>
</mat-card>
