
<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav mode="push">

        <mat-toolbar color="primary">
            <span>Menu</span>
            <button mat-icon-button
                    (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
        </mat-toolbar>

        <mat-nav-list>
            <a mat-list-item routerLink="./listado"
            (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>label</mat-icon>
                <span>Listado de Heroes</span>
            </a>

            <a mat-list-item routerLink="./agregar"
            (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>add</mat-icon>
                <span>Aniadir Heroe</span>
            </a>

            <a mat-list-item routerLink="./buscar"
            (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>search</mat-icon>
                <span>Buscar Heroe</span>
            </a>
        </mat-nav-list>

    </mat-sidenav>
    
    <mat-toolbar>
        <div>
            <button mat-icon-button
                (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
        </div>

        <div>
            <span>{{ auth.usuario }}</span>
    
            <button mat-button (click)="logout()">
                Logout
            </button>
        </div>

    </mat-toolbar>

    <div class="container">
        <router-outlet></router-outlet>
    </div>

    
</mat-sidenav-container>
