<h1 mat-dialog-title>Esta seguro?</h1>
<mat-divider></mat-divider>
<div mat-dialog-content>
    Esta a punto de borrar a {{ data.superhero }}.
    Desea continuar?
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close color="warn" (click)="borrar()">Si</button>
    <button mat-button mat-dialog-close cdkFocusInitial (click)="cerrar()">cancelar</button>
</div>
